<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details </title>
    <link rel="shortcut icon" href="assets/img/favicon-AmazingEvents.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/cee4e31326.js" crossorigin="anonymous"></script>
    <style>
        .cont {
            height: 320px;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        #cont1 {
            transition: 2s ease;

        }

        #cont2 {
            transition: 2s ease;
        }

        #foto {
            background-size: cover;
            min-height: 275px;

        }

        /* mediaqueries para navbar y header, oculta elementos por debajo de 359px*/
        @media screen and (max-width:359px) {
            .cont {
                height: 400px;
            }

        }
    </style>
</head>


<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container-fluid ">
            <a class="navbar-brand " href="./index.html">
                <figure>
                    <img src="./assets/img/LogoAmazingEvents.png" id="logo" alt="logo">
                </figure>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <div class="navbar-nav ">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="./upcoming.html">Upcoming events</a>
                    <a class="nav-link" href="./past.html">Past events</a>
                    <a class="nav-link" href="./contact.html">Contact</a>

                    <a class="nav-link" href="./stats.html">Stats</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- details -->
    <div class="container d-flex  mt-1 px-3    text-center  ">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div
            class="container-fluid row gx-3 justify-content-around align-content-around details border border-light pt-5 px-3 mt-5 mb-2 ">
            <div class="col-12  col-lg-5 shadow p-3 mb-5  rounded cont" id="cont1">

                <div class="card-img" id="foto">
                </div>
            </div>

            <div class="col-12  col-lg-6 shadow p-3 mb-5  cont " id="cont2" ">
                <h4 id="name" class="pb-2">titulo</h4>
                <p id="category" class="pb-2"></p>
                <p id="description" class="pb-2"></p>
                <div class="spanes d-flex justify-content-around align-center pb-2">
                    <span id="price"></span>
                    <span id="place"></span>
                </div>
                <p id="date"></p>

                <div class="spanes d-flex justify-content-center align-center pb-2">
                    <span id="capacity" style="padding-right:15px"></span>

                    <span id="assistance"></span>
                </div>
            </div>
        </div>


    </div>

    <!--    footer  -->

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto bg-warning border-top">
        <div class="footers col-md-4 footer text-center py-1 ">
            <a href="https://www.instagram.com" class="px-2">
                <i class="fa-brands fa-instagram fa-2xl awesonfoot text-secondary"></i>
            </a>
            <a href="https://www.facebok.com" class="px-2">
                <i class="fa-brands fa-facebook fa-2xl awesonfoot text-secondary"></i>

            </a>

            <a href="tel:+549115555555" class="px-2">
                <i class="fa-brands fa-whatsapp  fa-2xl awesonfoot text-secondary"></i>
            </a>

        </div>
        <div class="footers col-md-2"></div>
        <div class="footers col-md-5  mx-3 py-1 text-center">
            <button type="button" class="btn btn-outline-secondary" onclick="location.reload()">Reload</button>

        </div>

    </footer>


    <script src="./assets/js/amazing.js"></script>
    <script src="./assets/js/details.js"></script> <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
